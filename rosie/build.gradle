buildscript {
  repositories {
    maven {
      url "https://oss.sonatype.org/content/repositories/snapshots/"
    }
    jcenter()
  }
  dependencies {
    classpath 'com.jimdo.gradle:gradle-apt-plugin:0.2-SNAPSHOT'
    classpath 'com.netflix.nebula:gradle-extra-configurations-plugin:1.12.+'
  }
}

apply plugin: 'java'
apply plugin: 'provided-base'
apply plugin: 'apt'

dependencies {
  provided 'com.google.android:android:4.0.1.2'
  provided 'com.google.android:support-v4:r7'

  apt 'com.squareup.dagger:dagger-compiler:1.+'

  compile 'com.squareup.dagger:dagger-compiler:1.+'
  compile 'com.squareup.dagger:dagger:1.+'
  compile 'com.path:android-priority-jobqueue:1.1'
  compile 'com.squareup:otto:1.3.+'

}
